{% extends "AppFinal/padre.html" %} 

{% load static %} 

{% block contenidoQueCambia %}

<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <h1 class="mb-5"></h1>                            
                </div>
            </div>
        </div>
    </div>
</header>

<h2> LISTADO ESTUDIOS </h2>

    <ul>
        {% for estudios in object_list %}
        <p><h5>{{estudios.correo}}</h5></p>
            <p>
                <a href="{% url 'DetailEstudios' estudios.id %}">Ver</a>
                <a href="{% url 'EditEstudios' estudios.id %}">Editar</a>
                <a href="{% url 'DeleteEstudios' estudios.id %}">Borrar</a>
            </p>
        {% endfor %}
    </ul>

    <a class="btn btn-primary" href="{% url 'List' %}">Regresar</a>

{% endblock %}
