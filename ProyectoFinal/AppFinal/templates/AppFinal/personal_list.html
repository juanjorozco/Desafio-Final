{% extends "AppFinal/padre.html" %} 

{% load static %} 

{% block contenidoQueCambia %}

<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <h1 class="mb-5"></h1>                            
                </div>
            </div>
        </div>
    </div>
</header>

<h2> LISTADO PERSONAL </h2>

    <ul>
        {% for personal in object_list %}
        <p><h5>{{personal.correo}}</h5></p>
            <p>
                <a href="{% url 'DetailPersonal' personal.id %}">Ver</a>
                <a href="{% url 'EditPersonal' personal.id %}">Editar</a>
                <a href="{% url 'DeletePersonal' personal.id %}">Borrar</a>
            </p>
        {% endfor %}
    </ul>

<a class="btn btn-primary" href="{% url 'List' %}">Regresar</a>

{% endblock %}
